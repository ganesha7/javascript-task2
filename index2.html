<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/mystyle2.css">
	<script src="/js/myScript.js"></script>
</head>

<body>
  <div class="box">
  		<h1>signtific calculater</h1>
  	<form id="cal" name="cal" class="content">
  		
  	<input  type="text" id="display" name="display"><br>
    
    <input  class="buttons" type="button" value= "sqrt" onclick="display.value= Math.sqrt(display.value)">
    <input  class="buttons" type="button" value= "sin" onclick="display.value= Math.sin(display.value)">
    <input  class="buttons" type="button" value= "cos" onclick="display.value= Math.cos(display.value)">
    <input  class="buttons" type="button" value= "tan" onclick="display.value= Math.tan(display.value)"><br>

    <input  class="buttons" type="button" value= "log" onclick="display.value= Math.log(display.value)">
    <input  class="buttons" type="button" value= "PI" onclick="display.value= Math.PI(display.value)">
    <input  class="buttons" type="button" value= "exp" onclick="display.value= Math.exp(display.value)">
    <input  class="buttons" type="button" value= "^" onclick="display.value= Math.pow(display.value,2)"><br>

    <input  class="buttons" type="button" value= "(" onclick="display.value+='('">
    <input  class="buttons" type="button" value= ")" onclick="display.value+=')'">
    <input  class="buttons" type="button" value= "Exit" onclick="display.value=' ' ">
    <input class="buttons" type="button" value="Delete" onclick="display.value=display.value.substring(0,display.value.length-1)"><br>

    <input  class="buttons" type="button" value= "9" onclick="display.value+='9'">
    <input  class="buttons" type="button" value= "8" onclick="display.value+='8'">
    <input  class="buttons" type="button" value= "7" onclick="display.value+='7'">
    <input  class="buttons" type="button" value= "+" onclick="display.value+='+'"><br>

    <input  class="buttons" type="button" value= "6" onclick="display.value+='6'">
    <input  class="buttons" type="button" value= "5" onclick="display.value+='5'">
    <input  class="buttons" type="button" value= "4" onclick="display.value+='4'">
    <input  class="buttons" type="button" value= "-" onclick="display.value+='-'"><br>

    <input  class="buttons" type="button" value= "3" onclick="display.value+='3'">
    <input  class="buttons" type="button" value= "2" onclick="display.value+='2'">
    <input  class="buttons" type="button" value= "1" onclick="display.value+='1'">
    <input  class="buttons" type="button" value= "*" onclick="display.value+='*'"><br>
    
    <input  class="buttons" type="button" value= "0" onclick="display.value+='0'">
    <input  class="buttons" type="button" value= "." onclick="display.value+='.'">
    <input  class="buttons" type="button" value= "/" onclick="display.value+='/'">
    <input  class="buttons" type="button" value= "=" onclick="display.value=eval(cal.display.value)"><br>

    <input class="buttons" type="button" id="clr" value="C" onclick="display.value=' ' ">
   </form>
  </div>





</body>
</html>
